<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f4a4acf9ac.js"
      crossorigin="anonymous"
    ></script>

    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <!-- Status Bar at the Top of the Screen -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:13</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- Header under the Status Bar -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <!-- Chat List -->
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chat__column">
              <!-- g-avatar: global avatar for all screens -->
              <img
                src="images/avatar.jpg"
                alt=""
                class="chat__avatar g-avatar"
              />
              <div class="chat__content">
                <span class="chat__username">Lynn</span>
                <span class="chat__preview">Going home!</span>
              </div>
            </div>
            <div class="chat__column">
              <span class="chat__timestamp">Yesterday</span>
            </div>
          </a>
        </li>
      </ul>
    </main>

    <!-- Navigation Bar at the Bottom of the Screen -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
