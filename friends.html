<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script

    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>

  <body>
    <!-- Status bar at the top of the screen -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:13</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>

    <!-- Header for screen title and icons -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <a href="find.html">

          </a>
        </span>

        <span class="header__icon">
          <i class="fas fa-user-plus"></i>
        </span>

        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>

        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="friends">
      <!-- A row for myself -->
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/avatar.jpg"

        </div>
      </header>

      <!-- A row for plus friend -->
      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>

        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/plus_friend.png" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Plus Friend</span>
            </div>
          </div>
        </div>
      </div>

      <ul class="friends__list">
        <h5 class="friends__title">Friends 5</h5>

        <a href="chat.html">
          <li class="friends__friend friend">
            <!-- Friend column #1: profile image, name, status -->
            <div class="friend__column">
              <img src="images/bestie.JPG" alt="" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">Island</span>
                <span class="friend__status">Corchet-addictive</span>
              </div>
            </div>

            <!-- Friend column #2: now playing banner -->
            <div class="friend__column">
              <div class="friend__now-listening">
                <span>Nell - Island</span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </li>
        </a>

        <!-- No status, no banner -->
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/sunny.jpeg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Sunny</span>
            </div>
          </div>
        </li>

        <li class="friends__friend friend">
          <div class="friend__column">

          </div>
        </li>

        <!-- No banner -->
        <li class="friends__friend friend">

    <!-- Navigation bar at the bottom of the screen -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>

        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">

        <li class="nav__list-item">

        <li class="nav__list-item">
