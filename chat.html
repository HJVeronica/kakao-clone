<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f4a4acf9ac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>

  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:13</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>

          <h1 class="header__title">Island</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Wednesday, May 27, 2020</span>
        <li class="incoming-message message">
          <img
            src="images/bestie.JPG"
            alt=""
            class="g-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__author">Island</span>
            <span class="message__bubble">
              Let's have a crochet meet-up!
            </span>
          </div>

          <!-- <span class="message__timestamp"></span> -->
        </li>

        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              Sure, where and when?
            </span>
          </div>
        </li>

        <li class="incoming-message message">
          <img
            src="images/bestie.JPG"
            alt=""
            class="g-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__author">Island</span>
            <span class="message__bubble">
              What about next Monday around 2pm?
            </span>
          </div>

          <!-- <span class="message__timestamp"></span> -->
        </li>

        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              Down with that! See ya, then ;)
            </span>
          </div>
        </li>
      </ul>
    </main>

    <div class="chat__write-container">
      <input
        type="text"
        placeholder="Send message"
        class="chat__write-input chat__write"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <!-- <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div> -->
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>

    <!-- Show when the screen is too big -->
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small ðŸ˜‰</span>
    </div>
  </body>
</html>
